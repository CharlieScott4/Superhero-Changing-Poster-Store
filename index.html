<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Product Color Selector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Boogaloo|Open+Sans:400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="col info">
    <h1>Spiderman Poster</h1>
    <p>This metal poster contains a comic print of some of Spidey's most memorable moments! These posters make a great addition adding personality to any office, gameroom, etc!</p>
    <p>
      <span id="price">$27.99 (Sale)</span>
      <span id="free-shipping">+ FREE Shipping</span>
    </p>
    <p id="choose-color">Choose a Design:</p>
    <div id="color-swatches">
      <div class="swatch" id="white"></div>
      <div class="swatch" id="yellow"></div>
      <div class="swatch" id="blue"></div>
      <div class="swatch" id="red"></div>
      <div class="swatch" id="green"></div>
    </div>
  </div>

  <div class="col photo">
    <img id="product-photo" src="imgs/spiderposter1.jpg">
  </div>
  <script src="script.js"></script>

</html>
